<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./CSS/style.css">
    <script defer src="./JS/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <nav>

        type="search"
        class="input_search"
        placeholder="Digite o nome de um pokemon"

    </main>
